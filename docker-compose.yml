# Apenas Banco de Dados e Adminer para desenvolvimento local
# App (Web) e API rodam nativamente via 'npm run dev'
# ============================================================
version: "3.8"

services:
  # --- Banco de Dados ---
  db:
    image: postgres:16-alpine
    container_name: iluminacity-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      POSTGRES_DB: ${DB_NAME:-iluminacity}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - iluminacity_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-iluminacity}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Admin do Banco ---
  adminer:
    image: adminer
    container_name: iluminacity-adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - iluminacity_internal
    depends_on:
      db:
        condition: service_healthy

volumes:
  pg_data:
    driver: local

networks:
  iluminacity_internal:
    driver: bridge
