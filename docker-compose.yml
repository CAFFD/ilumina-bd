version: "3.8"

services:
  # --- Banco de Dados ---
  db:
    image: postgres:16-alpine
    container_name: iluminacity-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      POSTGRES_DB: ${DB_NAME:-iluminacity_db}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - iluminacity_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-iluminacity_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- API (Backend) ---
  api:
    build: ./api
    container_name: iluminacity-api
    restart: always
    environment:
      DATABASE_URL: postgres://${DB_USER:-admin}:${DB_PASSWORD:-admin}@db:5432/${DB_NAME:-iluminacity_db}
      PORT: 3333
      JWT_SECRET: ${JWT_SECRET:-supersecret}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - iluminacity_internal
    volumes:
      - ./web/public/data:/web/public/data

  # --- Web (Frontend) ---
  web:
    build: ./web
    container_name: iluminacity-web
    restart: always
    ports:
      - "${WEB_PORT:-8080}:80"
    depends_on:
      - api
    networks:
      - iluminacity_internal

  # --- Admin do Banco (Opcional) ---
  adminer:
    image: adminer
    container_name: iluminacity-adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - iluminacity_internal
    depends_on:
      db:
        condition: service_healthy

volumes:
  pg_data:
    driver: local

networks:
  iluminacity_internal:
    driver: bridge
